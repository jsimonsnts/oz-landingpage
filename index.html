<style>
    pre-loader{
        background-color: #fff;
        background-image:url('file:///D:/PERSONAL_FILES/CODE/OZ%20Landing%20Page/oz-landingpage/assets/preloader.svg');
        height: 100vh;
        width: 100%;
        background-size: 120px;
        background-repeat: no-repeat;
        background-position: center;
        position: fixed;
        top: 0;
        z-index: 9999;
    }
    .landing-page-section{
        height:100vh;
        background-color: #0d723a;
        position: relative;
    }
    .landing-page-section .container-landing-page{
        position: absolute;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: #026502bd;
    }
    .landing-page-section .w-logo{
        max-width: 250px;
    }
    .landing-page-section .inner-section{
        display:flex;
        height: 100%;
        align-items: center;
    }
    .landing-page-section .logo-container{
        background-color: #fff;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        clip-path: polygon(0 0, 75% 0, 100% 100%, 25% 100%);
        background-image: url(file:///D:/PERSONAL_FILES/CODE/OZ%20Landing%20Page/oz-landingpage/assets/bg-elements-1.png);
        background-size: 45%;
        background-position: 85% 100%;
        background-repeat: no-repeat;
    }   
    .landing-page-section  .content-bg-container{
        height: 100%;
        display:flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    .landing-page-section .bg-landing{
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .landing-page-section .btn-shy-animate{
        margin-top: 30px;
    }
    .landing-page-section .text-container{
        overflow: hidden;
    }
    /* FOR MOBILE PHONE */
    @media only screen and (max-width: 768px) {
        .landing-page-section .inner-section{
            flex-direction: column-reverse;
            gap: 20px;
        }
        .landing-page-section .logo-container{
            height: fit-content;
        }
        .landing-page-section .inner-section .col_50{
            height: 100%;
        }
        .landing-page-section .heading, .landing-page-section .description{
            text-align: center;
        }
        .landing-page-section .btn-shy-animate{
            margin-left:auto;
            margin-right:auto;
        }
        .landing-page-section .logo-container{
            background-image: none;
            clip-path: none;
            background-color: unset;
            align-items: flex-end;
        }
        .landing-page-section .logo-container .w-logo{
            background-color: #fff;     
            border-radius: 47%;
            padding: 30px;
        }
        .landing-page-section .content-bg-container{
            justify-content: flex-start;
        }

    }

    /* ipad Air */
    @media only screen 
    and (min-device-width : 768px) 
    and (max-device-width : 1024px) {

        }

        .landing-page-section .inner-section .col_50{
            height: 100%;
        }
        .landing-page-section .heading, .landing-page-section .description{

        }
        .landing-page-section .btn-shy-animate{
